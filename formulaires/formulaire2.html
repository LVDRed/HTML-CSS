<body>
    <h2>Formulaire:</h2>
    <form method="get" action="traitement.php" name="form1">
            <!-- champ de texte avec son label
            l'attribut for doit avoir le meme nom que l'attribut id-->
            <label for="nom" >Nom :</label>
                <input type="text" name="nom" id="nom" placeholder="Entrez votre nom ici" required="required"><br>
            <label for="prenom">Prénom :</label>
                <input type="text" name="prenom" id="prenom" required="required"><br>
                <!-- les bouttons de type radio doivent avoir le même name-->
            <label for="prenom">Titre :</label>
                <input type="radio" name="titre" id="m" required="required" checked><label>Monsieur</label>
                <input type="radio" name="titre" id="mme" required="required"><label>Madame</label><br>
            <label for="birthdate"> Date de naissance : </label>
                <input type="date" name="birthdate" id="birthdate"><br>
            <label for="email">Email :</label>
                <input type="email" name="email" id="email"><br>
            <label for="mdp">Mot de passe :</label>
                <input type="password" name="mdp" id="mdp"><br>
            <input type="submit" value="Envoyer">


    </form>
</body>
</html>
